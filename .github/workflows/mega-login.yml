name: Mega Auto Login (Playwright)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'

jobs:
  run-orchestration:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Playwright and dependencies
        run: |
          pip install flask playwright
          playwright install

      - name: Create log files if missing
        run: |
          touch LOGS.txt failed_logins.txt
          mkdir -p retry_logs

      - name: Run orchestration
        env:
          LOGIN_FILE: "LOGS.txt"
          FAILED_LOGINS_FILE: "failed_logins.txt"
          RETRY_LOG_DIR: "retry_logs"
        run: |
          python mega_online_auto_playwright.py
