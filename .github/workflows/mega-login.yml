name: Mega Auto Login

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'

jobs:
  run-orchestration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Google Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libxi6 libgconf-2-4 libnss3 libxss1 libasound2 fonts-liberation
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
          wget https://chromedriver.storage.googleapis.com/${CHROME_VERSION}/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/bin/chromedriver
          sudo chmod +x /usr/bin/chromedriver

      - name: Install Python dependencies
        run: pip install flask selenium

      - name: Create log files if missing
        run: |
          touch LOGS.txt failed_logins.txt
          mkdir -p retry_logs

      - name: Run orchestration with Xvfb
        env:
          CHROMEDRIVER_PATH: "/usr/bin/chromedriver"
          LOGIN_FILE: "LOGS.txt"
          FAILED_LOGINS_FILE: "failed_logins.txt"
          RETRY_LOG_DIR: "retry_logs"
        run: |
          xvfb-run --auto-servernum --server-args='-screen 0 1920x1080x24' python mega_online_auto.py
