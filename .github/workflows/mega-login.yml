name: Mega Auto Login (Playwright)

on:
  workflow_dispatch:
    inputs:
      login_file:
        description: "Name of the login file to use"
        required: true
        default: "LOGS.txt"

jobs:
  run-orchestration:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Playwright and dependencies
        run: |
          pip install flask playwright
          playwright install

      - name: Create log files if missing
        run: |
          touch ${{ github.event.inputs.login_file }} \
                failed_logins.txt \
                final_failed_accounts.txt \
                login_results.txt
          mkdir -p retry_logs

      - name: Run orchestration
        env:
          LOGIN_FILE: ${{ github.event.inputs.login_file }}
        run: |
          python mega_online_auto_playwright.py

      - name: Upload logs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mega-login-logs-${{ github.event.inputs.login_file }}-${{ github.run_id }}
          path: |
            ${{ github.event.inputs.login_file }}
            failed_logins.txt
            final_failed_accounts.txt
            login_results.txt
            retry_logs/
